<!DOCTYPE html>
<html lang="ko"> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="https://dns.hestiamb.org/skel/favicon.ico" type="image/x-icon">
		<title>404-페이지 누락</title>
		<style>
			body {
				background-color: #f5f5f5;
				margin-top: 8%;
				color: #5d5d5d;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
					"Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
					"Noto Color Emoji";
				text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.75);
				text-align: center;
			}

			h1 {
				font-size: 2.45em;
				font-weight: 700;
				color: #5594cf;
				letter-spacing: -0.02em;
				margin-bottom: 30px;
				margin-top: 30px;
			}

               h2 {  
                    font-size: 1.85em;  
                    font-weight: 700;  
				color: #5594cf;
                    letter-spacing: -0.01em;  
                    margin-bottom: 20px;  
                    padding: 10px 0; 
                    line-height: 1.5; 
                 }  

                     body {  
                    font-family: Arial, sans-serif;  
               }  
               
                 .festival {  
                    color: red;  
               }
               
			.container {
				width: 100%;
				margin-right: auto;
				margin-left: auto;
			}

			.animate__animated {
				animation-duration: 1s;
				animation-fill-mode: both;
			}

			.animate__fadeIn {
				animation-name: fadeIn;
			}

			.info {
				color: #5594cf;
				fill: #5594cf;
			}

			.error {
				color: #c92127;
				fill: #c92127;
			}

			.warning {
				color: #ffcc33;
				fill: #ffcc33;
			}

			.success {
				color: #5aba47;
				fill: #5aba47;
			}

			.icon-large {
				height: 132px;
				width: 132px;
			}

			.description-text {
				color: #5594cf;
				letter-spacing: -0.01em;
				font-size: 1.25em;
				line-height: 20px;
			}

			.footer {
				margin-top: 40px;
				font-size: 0.7em;
			}

			.animate__delay-1s {
				animation-delay: 1s;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

	   @media (max-width: 600px) {  
                      h1 {  
                     font-size: 2em;
                    }  
                       h2 {  
                     font-size: 1.5em; 
                    }  
             } 
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="animate__animated animate__fadeIn">
						<svg
							class="info icon-large fa-question-circle"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 512 512"
						>
							<path
								d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zM262.655 90c-54.497 0-89.255 22.957-116.549 63.758-3.536 5.286-2.353 12.415 2.715 16.258l34.699 26.31c5.205 3.947 12.621 3.008 16.665-2.122 17.864-22.658 30.113-35.797 57.303-35.797 20.429 0 45.698 13.148 45.698 32.958 0 14.976-12.363 22.667-32.534 33.976C247.128 238.528 216 254.941 216 296v4c0 6.627 5.373 12 12 12h56c6.627 0 12-5.373 12-12v-1.333c0-28.462 83.186-29.647 83.186-106.667 0-58.002-60.165-102-116.531-102zM256 338c-25.365 0-46 20.635-46 46 0 25.364 20.635 46 46 46s46-20.636 46-46c0-25.365-20.635-46-46-46z"
							></path>
						</svg>
					</div> 
					<div class="container">  
    <h1 class="animate__animated animate__fadeIn">이런! 페이지가 없습니다!</h1>
    <h2 class="animate__animated animate__fadeIn animate__delay-1s">죄송합니다! 액세스한 파일이 존재하지 않습니다! 꼭 확인하시고 다시 방문해주세요!</h2>
    <h2 class="animate__animated animate__fadeIn animate__delay-2s">에러 코드:404</h2>
    <h2>현재 시간:<span id="currentDateTime"></span></h2>  
    <script>  
        function updateDateTime() {  
            const now = new Date();  
            const options = {  
                year: 'numeric',  
                month: '2-digit',  
                day: '2-digit',  
                hour: '2-digit',  
                minute: '2-digit',  
                second: '2-digit',  
                hour12: false  
            };  
            const formattedDateTime = now.toLocaleString('ko', options);  
            document.getElementById('currentDateTime').textContent = formattedDateTime;  
        }  
  
        window.onload = function() {  
            updateDateTime();  
  
            setInterval(updateDateTime, 1000);  
        };  
    </script> 
    <h2 style="margin-top: 40px;"><a href="/" class="animate__animated animate__fadeIn animate__delay-3s">홈페이지로 돌아가기</a></h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
