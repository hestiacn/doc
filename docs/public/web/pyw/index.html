	function updateDateTime() {
		const now = new Date();
		const year = now.getFullYear();
		const month = String(now.getMonth() + 1).padStart(2, '0');
		const day = String(now.getDate()).padStart(2, '0');
		const hour = String(now.getHours()).padStart(2, '0');
		const minute = String(now.getMinutes()).padStart(2, '0');
		const second = String(now.getSeconds()).padStart(2, '0');
		const currentTimetext = document.getElementById('currentTimetext').textContent;
		const formattedDateTime = `${currentTimetext} ${year}年${month}月${day}日 ${hour}:${minute}:${second}`;
		document.getElementById('currentDateTime').textContent = `${year}年${month}月${day}日 ${hour}:${minute}:${second}`;
	}
