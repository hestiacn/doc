<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="https://hestiamb.org/web/skel/favicon.ico" type="image/x-icon">
		<title>403 访问被拒绝</title>
		<style>
			body {
				background-color: #f5f5f5;
				margin-top: 8%;
				color: #5d5d5d;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
					"Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
					"Noto Color Emoji";
				text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.75);
				text-align: center;
			}

			h1 {
				font-size: 2.45em;
				font-weight: 700;
				color: #c92127;
				letter-spacing: -0.02em;
				margin-bottom: 30px;
				margin-top: 30px;
			}

               h2 {  
                    font-size: 1.85em;  
                    font-weight: 700;  
				color: #c92127;
                    letter-spacing: -0.01em;  
                    margin-bottom: 20px;  
                    padding: 10px 0; 
                    line-height: 1.5; 
                 }  

                     body {  
                    font-family: Arial, sans-serif;  
               }  
               
                 .festival {  
                    color: red;  
               }
               
			.container {
				width: 100%;
				margin-right: auto;
				margin-left: auto;
			}

			.animate__animated {
				animation-duration: 1s;
				animation-fill-mode: both;
			}

			.animate__fadeIn {
				animation-name: fadeIn;
			}

			.info {
				color: #5594cf;
				fill: #5594cf;
			}

			.error {
				color: #c92127;
				fill: #c92127;
			}

			.warning {
				color: #ffcc33;
				fill: #ffcc33;
			}

			.success {
				color: #5aba47;
				fill: #5aba47;
			}

			.icon-large {
				height: 132px;
				width: 132px;
			}

			.description-text {
				color: #c92127;
				letter-spacing: -0.01em;
				font-size: 1.25em;
				line-height: 20px;
			}

			.footer {
				margin-top: 40px;
				font-size: 0.7em;
			}

			.animate__delay-1s {
				animation-delay: 1s;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

	   @media (max-width: 600px) {  
                      h1 {  
                     font-size: 2em;
                    }  
                       h2 {  
                     font-size: 1.5em; 
                    }  
             } 
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="animate__animated animate__fadeIn">
						<svg
							class="error icon-large fa-times-circle"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 512 512"
						>
							<path
								d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"
							></path>
						</svg>
					</div>
					<div class="container">  
    <h1 class="animate__animated animate__fadeIn">访问被拒绝</h1>
    <h2 class="animate__animated animate__fadeIn animate__delay-1s">您没有查看此页面的权限。请检查您的权限凭据，然后重试。</h2>
    <h2 class="animate__animated animate__fadeIn animate__delay-2s">错误代码:403</h2>
    <h2>当前时间:公元<span id="currentDateTime"></span></h2>  
	<script>
		function updateDateTime() {
			const now = new Date();
			const year = now.getFullYear();
			const month = String(now.getMonth() + 1).padStart(2, '0');
			const day = String(now.getDate()).padStart(2, '0');
			const hour = String(now.getHours()).padStart(2, '0');
			const minute = String(now.getMinutes()).padStart(2, '0');
			const second = String(now.getSeconds()).padStart(2, '0');
			const formattedDateTime = `${year}年${month}月${day}日 ${hour}:${minute}:${second}`;
			document.getElementById('currentDateTime').textContent = formattedDateTime;
		}
		window.onload = function() {
			updateDateTime();
			setInterval(updateDateTime, 1000);
		};
	</script> 
    <h2 style="margin-top: 40px;"><a href="/" class="animate__animated animate__fadeIn animate__delay-3s">返回首页</a></h2>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
