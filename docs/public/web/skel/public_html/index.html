<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="https://dns.hestiamb.org/web/skel/favicon.ico" type="image/x-icon">		
		<title>网站正在建设中!</title>
		<style>
			body {
				background-color: #f5f5f5;
				margin-top: 8%;
				color: #5d5d5d;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
					"Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
					"Noto Color Emoji";
				text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.75);
				text-align: center;
			}

			h1 {
				font-size: 2.45em;
				font-weight: 700;
				color: #ffcc33;
				letter-spacing: -0.02em;
				margin-bottom: 30px;
				margin-top: 30px;
			}

                h2 {  
                    font-size: 1.85em;
                    font-weight: 700;  
                    color: #ffcc33; 
                    letter-spacing: -0.01em; 
                    margin-bottom: 20px; 
                    margin-top: 20px;
             }  
                  
                 p {  
                    font-size: 1em; 
                    font-weight: 400;
                    color: #ffcc33; 
                    letter-spacing: normal;  
                    margin-bottom: 15px; 
                    margin-top: 0; 
                    line-height: 1.5; 
              }

                  pre {  
                    background-color: #f5f5f5;  
                    padding: 1em; 
                    overflow: auto;   
                    border-radius: 4px;  
                    max-width: 100%; 
                    box-sizing: border-box; 
               }
               
                 body {  
                    font-family: Arial, sans-serif;  
               }  
               
                 .festival {  
                    color: red;  
               } 
        .domain-info h2 {  
            display: inline-block;  
            margin: 0;  
            vertical-align: middle;  
        }  
			.container {
				width: 100%;
				margin-right: auto;
				margin-left: auto;
			}

			.animate__animated {
				animation-duration: 1s;
				animation-fill-mode: both;
			}

			.animate__fadeIn {
				animation-name: fadeIn;
			}

			.info {
				color: #5594cf;
				fill: #5594cf;
			}

			.error {
				color: #c92127;
				fill: #c92127;
			}

			.warning {
				color: #ffcc33;
				fill: #ffcc33;
			}

			.success {
				color: #5aba47;
				fill: #5aba47;
			}

			.icon-large {
				height: 132px;
				width: 132px;
			}

			.description-text {
				color: #ffcc33;
				letter-spacing: -0.01em;
				font-size: 1.25em;
				line-height: 20px;
			} 
  
			.footer {
				margin-top: 40px;
				font-size: 0.7em;
			}

			.animate__delay-1s {
				animation-delay: 1s;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			
			@media (max-width: 600px) {  
                      h1 {  
                     font-size: 2em; 
                     }  
                      h2 {  
                     font-size: 1.5em;
                      }  
          }  
          
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="animate__animated animate__fadeIn">
						<svg
							class="warning icon-large fa-hard-hat"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 512 512"
						>
							<path
								d="M480 288c0-80.25-49.28-148.92-119.19-177.62L320 192V80a16 16 0 0 0-16-16h-96a16 16 0 0 0-16 16v112l-40.81-81.62C81.28 139.08 32 207.75 32 288v64h448zm16 96H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h480a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"
							></path>
						</svg>
					</div>
					<div class="container">  
					<h1 class="animate__animated animate__fadeIn">我们正在全力以赴推进项目！</h1>   
                         <h2 class="animate__animated animate__fadeIn animate__delay-1s">我们的团队正夜以继日地进行网站的重构与升级，致力于为您提供无与伦比的用户体验。</h2> 
                         <h2 class="animate__animated animate__fadeIn animate__delay-2s">我们深知网站升级期间可能给您带来的不便，因此建议您稍后再访问。届时，您将体验到一个更加完善、功能更强大的全新站点。</h2> 
                         <h2 class="animate__animated animate__fadeIn animate__delay-3s">我们衷心感谢您的耐心与支持。您的每一次关注都是我们不断前行的动力，感谢您对本站的持续支持与厚爱！</h2>
					<br><br><br>
				     <h2 class="animate__animated animate__fadeIn animate__delay-3s">当前时间:公元<span id="currentDateTime"></span></h2>  
				     <section class="footer">  
				        <div class="domain-info">  
				            <h2>当前域: </h2> <h2 id="domainName"></h2>  
				        </div>  
				     </section>  
					<script>
						function updateDateTime() {
							const now = new Date();
							const year = now.getFullYear();
							const month = String(now.getMonth() + 1).padStart(2, '0');
							const day = String(now.getDate()).padStart(2, '0');
							const hour = String(now.getHours()).padStart(2, '0');
							const minute = String(now.getMinutes()).padStart(2, '0');
							const second = String(now.getSeconds()).padStart(2, '0');
							const formattedDateTime = `${year}年${month}月${day}日 ${hour}:${minute}:${second}`;
							document.getElementById('currentDateTime').textContent = formattedDateTime;
						}
						window.onload = function() {
							updateDateTime();
							setInterval(updateDateTime, 1000);
						};
					</script> 
			        <script>  
				        var url = window.location.href;  
				          
				        var domainPattern = /:\/\/(.[^/]+)/;  
				        var match = url.match(domainPattern);  
				          
				        if (match && match[1]) {  
				            document.getElementById('domainName').textContent = match[1];  
				        } else {  
				            document.getElementById('domainName').textContent = '无法获取域名';  
				        }  
				    </script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
